<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| CRUD API REST |</title>
<link rel="stylesheet" href="./style/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />


  </head>
  <body>
    <h3>Spring Boot REST API CRUD completo</h3>

    <form action="" class="container-form" id="formCadastroUser">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" readonly="readonly" />
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Usuario</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Informe seu nome"
          required
        />
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" required/>
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-sm" onclick="salvarUsuario()"> Salvar</button>
        <button type="button" class="btn btn-sm" onclick="document.getElementById('formCadastroUser').reset();" > Novo</button>

        <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#modalPesquisaUser"> Pesquisar </button>

        <button type="button"  class="btn btn-sm" data-bs-toggle="modal" onclick="botaoDeletarDaTela()" >Deletar</button>
      </div>
    </form>
    <div
      class="modal fade"
      id="modalPesquisaUser"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Pesquisa de usu√°rio
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-modal">
              <div class="mb-3">
                <label for="nomeBusca" >Informe o nome:</label >
                <input type="text" class="form-control" id="nomeBusca" />
              </div>
              <button type="button" class="btn btn-dark buscar" onclick="pesquisarUser()" >Buscar</button>
            </form>
            <div style="height: 300px; overflow: scroll">
              <table class="table" id="tabelaResultados">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
